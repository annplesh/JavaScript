<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-app">
        <h1>To-Do List</h1>
    
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Введите задачу..." />
            <button id="add-task" class="todo-button">Добавить задачу</button>
        </div>
    
        <ul class="task-list"></ul>
        
        <template id="task-template">
            <li class="task-item">
                <label class="checkbox-wrapper">
                    <input type="checkbox" class="task-checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="task-title"></span>
                </label>

                <div class="task-actions">
                    <img class="task-icon" src="./icons/bell.png" alt="Установить таймер">
                    <button class="delete-btn">Удалить</button>
                </div>
            </li>
        </template>

        <div class="task-filters">
            <button id="filter-all" class="todo-button filter-button active" data-filter="all">Все задачи</button>
            <button id="filter-completed" class="todo-button filter-button" data-filter="completed">Выполненные задачи</button>
            <button id="filter-incomplete" class="todo-button filter-button" data-filter="incomplete">Невыполненные задачи</button>
        </div>
