<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер с задержкой</title>
</head>
<body>
    <form id="reminderForm">
        <label>
            Задержка (сек.):
            <input type="number" id="delay" value="1" min="1">
        </label>
        <br>
        <br>
        <label>
            Текст:
            <input type="text" id="message" value="Привет!">
        </label>
        <br>
        <br>
        <button type="button" id="startBtn">Начать</button>
    </form>

    <script src="../js/les27-set-timeout-interval.js"></script>
</body>
</html>
