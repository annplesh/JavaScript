<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX и Fetch API</title>
</head>
<body>
    <h2>Новый пост</h2>
    
    <form id="postForm">
        <label for="userId">ID пользователя:</label>
        <input id="userId" name="userId" type="number" required>
        <br>
        <br>

        <label for="postId">ID поста:</label>
        <input id="postId" name="postId" type="number">
        <br>
        <br>
    
        <label for="title">Заголовок:</label>
        <input id="title" name="title" type="text" required>
        <br>
        <br>
    
        <label for="body">Текст:</label><br>
        <textarea id="body" name="body" rows="5" cols="40" required></textarea>
        <br>
        <br>
    
        <label>
            <input type="checkbox" id="updateMode"> Обновить существующий пост
        </label>
        <br>
        <br>
    
        <button type="submit">Отправить</button>
    </form>
    
    <h2>Ответ сервера</h2>
    
    <pre id="response"></pre>

    <h2>Список постов</h2>
    
    <button id="loadPosts">Загрузить посты</button>
    
    <ul id="postsList"></ul>

    <script src="../js/les32-ajax-fetch-api.js"></script>
</body>
</html>
